<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <button onclick="authorizeDiscord()">Authorize with Discord</button>

    <form id="feedbackForm" style="display:none;">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>
        <button type="button" onclick="submitFeedback()">Submit Feedback</button>
    </form>

    <script>
        function authorizeDiscord() {
            window.location.href = "https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=https://vortexexecutor.github.io/feedback/&response_type=token&scope=identify";
        }

        async function submitFeedback() {
            const feedback = document.getElementById("feedback").value;

            if (!feedback) {
                alert("Feedback is required.");
                return;
            }

            const accessToken = getAccessToken();
            if (!accessToken) {
                alert("Please authorize with Discord first.");
                return;
            }

            const user = await getUserDetails(accessToken);
            if (!user) {
                alert("Please use your own details.");
                return;
            }

            const webhookUrl = "https://discordapp.com/api/webhooks/1190666512982351983/Kom4kaWH_jQe2nUC6UbdSgxYJX8uorotKgk4pWE4wH8I1Kgo2ozW4wQr38cB86g5yoXv";

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${accessToken}`
                },
                body: JSON.stringify({ content: `${user.username}: ${feedback}` }),
            });

            alert("Feedback submitted successfully!");
            document.getElementById("feedbackForm").reset();
        }

        function getAccessToken() {
            const params = new URLSearchParams(window.location.hash.slice(1));
            return params.get("access_token");
        }

        async function getUserDetails(accessToken) {
            try {
                const response = await fetch("https://discord.com/api/users/@me", {
                    headers: {
                        "Authorization": `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const user = await response.json();
                return user;
            } catch (error) {
                console.error("Error fetching user details:", error);
                return null;
            }
        }

        // Show the feedback form after authorization
        function showFeedbackForm() {
            document.getElementById("feedbackForm").style.display = "block";
        }

        // Check if the page has an access token, if so, show the form
        window.onload = function() {
            if (getAccessToken()) {
                showFeedbackForm();
            }
        };
    </script>
</body>
</html>
